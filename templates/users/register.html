
{% extends 'base.html' %}
{% load static %}

    {% block content %}
        <!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="banner_inner d-flex align-items-center">
            	<div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
				<div class="container">
					<div class="banner_content text-center">
						<h2>Category</h2>
						<div class="page_link">
							<a href="{% url 'index' %}">Home</a>
                            <a href="#">{{ category.title }}</a>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->

        <!--================Blog Area =================-->
        <section class="blog_area p_120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="text-center text-danger mb-3">REGISTER</h2>

                        <form method="POST"> {% csrf_token %}
                            <div class="blog_left_sidebar">
                                        <div class="mt-10">
                                            <input type="text" name="username" placeholder="Username"
                                                   onfocus="this.placeholder = ''"
                                                   onblur="this.placeholder = 'Username'"
                                                   required="" class="single-input">
                                        </div>

                                        <div class="mt-10">
                                            <input type="text" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required="" class="single-input">
                                        </div>
                                         <div class="mt-10">
                                            <input type="password" name="password1" placeholder="Şifre" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Şifre'" required="" class="single-input">
                                        </div>

                                        <div class="mt-10">
                                            <input type="password" name="password2" placeholder="Şifre Tekrar" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Şifre Tekrar'" required="" class="single-input">
                                        </div>


                                    <button type="submit" class="genric-btn success circle mt-4" style="float:right;">
                                        <span style="font-size: 1rem;">Kayıt ol</span>
                                    </button>

                            </div>

                       </form>

                    </div>

                    {% include 'right_side.html' %}

                </div>
            </div>
        </section>
        <!--================Blog Area =================-->

   {% endblock %}
